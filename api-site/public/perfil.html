<script>
    function calcular() {
        var altura = Number(ipt_altura.value);
        var peso = Number(ipt_peso.value);
        var imc = peso / (altura * altura);

        if (imc < 18.5) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está <b>abaixo do peso ideal</b>`
        }

        else if (imc >= 18.6 && imc <= 24.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está <b>no peso ideal</b>`
        }

        else if (imc >= 25.0 && imc <= 29.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está <b>levemente acima do peso</b>`
        }

        else if (imc >= 30.0 && imc <= 34.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está <b>com obesidade grau I</b>`
        }

        else if (imc >= 35.0 && imc <= 39.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc}</b> e você está <b>com obesidade grau II (severa)</b>`
        }

        else if (imc > 40) {
            div_text.innerHTML = `seu IMC é de: <b>${imc}</b> e você está <b>com obesidade grau III (mórbida)</b>`
        }
    }
</script>
