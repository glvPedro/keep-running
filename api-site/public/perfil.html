<script>
    function calcular() {
        var altura = Number(ipt_altura.value);
        var peso = Number(ipt_peso.value);
        var imc = peso / (altura * altura);

        if (imc < 18.5) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está <b>abaixo do peso ideal</b>`
        }

        else if (imc >= 18.6 && imc <= 24.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está no <b>peso ideal</b>`
        }

        else if (imc >= 25.0 && imc <= 29.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está <b>levemente acima do peso</b>`
        }

        else if (imc >= 30.0 && imc <= 34.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está com <b>obesidade grau I</b>`
        }

        else if (imc >= 35.0 && imc <= 39.9) {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está com <b>obesidade grau II (severa)</b>`
        }

        else {
            div_text.innerHTML = `seu IMC é de: <b>${imc.toFixed(2)}</b> e você está com <b>obesidade grau III (mórbida)</b>`
        }
    }

    function registrar() {
        var duracaoVar = duracao_input.value;
        var distanciaVar = distancia_input.value;
        var ritmoVar = ritmo_input.value;
        var caloriasVar = calorias_input.value;
        var fk_usuarioVar = Number(sessionStorage.getItem('ID_USUARIO'));

        if (duracaoVar == "" || distanciaVar == "" || ritmoVar == "" || caloriasVar == "") {
            alert('Mensagem de erro para todos os campos em branco');

        }
        fetch("/usuarios/registrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                duracaoServer: duracaoVar,
                distanciaServer: distanciaVar,
                ritmoServer: ritmoVar,
                caloriasServer: caloriasVar,
                fk_usuarioServer: fk_usuarioVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                alert("treino registrado com sucesso!");

                setTimeout(() => {
                    window.location = "dashboard.html";
                }, "1000")

                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar registrar um treino!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
        return false;
    }
</script>
